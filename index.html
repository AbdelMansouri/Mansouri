<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/draw.css" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>Abdel Mansouri | Portfolio Développeur Web</title>
  </head>
  <body>
    <!----------------------------- Header ------------------------------>
    <header id="header" class="flex-row">
      <div class="logo flex-row">
        <img src="./assets/img/Logo-fond_noir.png" alt="logo">
      </div>
      <nav>
        <ul class="flex-row">
          <li><a href="#">A propos de moi</a></li>
          <li><a href="#">Compétences</a></li>
          <li><a href="#">Projets</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!----------------------------- Main ------------------------------>
    <main>
      <section id="hero-header">
        <div class="who flex-row">
          <h2>ABDEL</h2>
          <h3>Développeur Web & Mobile</h3>
        </div>
        <!------------------------- Draw ------------------------>
        <div class="draw">
          <!----------- Computer  ----------->
          <div class="computer">
            <div class="computer-screen"></div>
            <div class="computer-foot"></div>
            <div class="computer-stand"></div>
          </div>
          <!----------- Phone  ----------->
          <div class="phone">
            <div class="phone-screen"></div>
          </div>
          <!----------- Circle  ----------->
          <div class="html-circle">
            <span>&lt;/&gt;</span>
          </div>
          <!----------- Tablet  ----------->
          <div class="tablet">
            <div class="tablet-screen"></div>
          </div>
          <!----------- Laptop  ----------->
          <div class="laptop">
            <div class="laptop-screen"></div>
            <div class="laptop-keyboard"></div>
          </div>
          <!----------- Tablet2  ----------->
          <div class="tablet2">
            <div class="tablet-screen2"></div>
          </div>
          <!----------- Mouse  ----------->
          <div class="mouse"></div>
        </div>
        <!----------------------- Fin Draw ----------------------->
      </section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
